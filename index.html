    <head>
        <title>My Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <center>
                <h1>My Collage
                    <img id="logo_img" src="1046855.png">

                </h1>
                <hr>
                <h4 style="color:rgb(169, 10, 10);">Please press allow for mic and camera as soon as pop-up appears. After you give the voice command. (Note:
                    to take nice images preferrably use a phone)</h4>

                <div class="form-group">
                    <h3>Say "collage image"</h3>
                    <label>Your voice output : </label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>

                </div>
                <button class="btn btn-success" onclick="start()"> Take Image</button>
                <p>Press the Button</p>

                <label>Your webcam : </label>
                <div id="camera"></div>

                <br>

                <label>Your Collage Image Will Be Displayed Here: </label>
                <div id="result"></div>
                <div id="resultRow">
                        <span id="result1">
                            <img src="wp6282029.webp" style="width: 30%">
                        </span>
                        <span id="result3">
                            <img src="dumb-cane.jpg" style="width: 355px">
                        </span>
                        <div id="result2">
                            <img src="green-flowers.jpg" style="width: 30%">
                        </div>
                    </span>

                    
                </div>

            </center>
        </div>
        <div class="copy_right_footer">
            Developed By - Misheeta Salian
        </div>
        <script src="main.js"></script>
    </body>

    </html>
